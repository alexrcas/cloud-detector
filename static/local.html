<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tensor Flow Object Detection from getUserMedia</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>
<body>

</html>
